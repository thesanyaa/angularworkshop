<!DOCTYPE html>
<html lang="en" ng-app="spendingApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/spending.css" rel="stylesheet">
</head>
<body ng-controller="spendingController">
    <h1 class="text-center">Túró Rudi</h1>
    <div class="container">
        <div class="row">
           <ng-include src="'templates/form.templ.html'">
           </ng-include>
        </div>
        <!--<div class="row">-->
        <br>
            <ul >
                <div ng-repeat="transaction in listRecords() | orderBy: '-date' | limitTo:10" class="transactionrow">
                    <div class="row">
                        <div class="col-sm-1">
                            <button  ng-click="deleteRecord(transaction._id)"class="btn btn-danger btn-xs"/><span class="glyphicon glyphicon-remove"></span>
                        </div>
                        <div class="col-sm-3">{{ transaction.amount | currency:"HUF ":0}}</div>
                        <div class="col-sm-3"> {{transaction.description}} </div>
                        <div class="col-sm-3"> {{transaction.date}} </div>
                    </div>
                </div>
            </ul>
        <!--</div>-->
    </div>
    <div class="alert alert-success notification" ng-model="notificationmessage" ng-if="notificationmessage">
        <a ng-click='closenotification()' class="close" data-dismiss="alert">x</a>
        <strong>{{notificationmessage}}</strong>
    </div>

</body>
<script src="lib/angular.min.js"></script>
<script src="js/myApp2.js"></script>
<script src="js/storageServiceServer.js"></script>
</html>
